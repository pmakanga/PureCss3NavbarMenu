<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure CSS3 Navbar Menu</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    
</head>
<body>
    <ul class="main-menu">
        <li class="list-item">
            <a href="" class="home">
                <span>HOME</span>
                <i class="icon ion-md-home"></i>
            </a>
        </li>

        <li class="list-item">
            <a href="" class="about">
                <span>ABOUT</span>
                <i class="icon ion-md-paper"></i>
            </a>
        </li>

        <li class="list-item">
            <a href="" class="widget">
                <span>WIDGETS</span>
                <i class="icon ion-md-cog"></i>
            </a>
            <ul class="drop-menu menu-4">
                <li class="drop-item">
                    <a href="" class="Item1">Big Widget</a>
                </li>
                <li class="drop-item">
                    <a href="" class="Item2">Big Widget</a>
                </li>
                <li class="drop-item">
                    <a href="" class="Item3">Huge Widget</a>
                </li>
            </ul>
        </li>

        <li class="list-item">
            <a href="" class="kabobs">
                <span>GALLERY</span>
                <i class="icon ion-md-heart"></i>
                <ul class="drop-menu menu-2">
                    <li class="drop-item">
                        <a href="" class="item-1">GALLARY 1</a>
                    </li>
                    <li class="drop-item">
                        <a href="" class="item-2">GALLARY 2</a>
                    </li>
                    <li class="drop-item">
                        <a href="" class="item-3">GALLARY 3</a>
                    </li>
                </ul>
            </a>
        </li>
        <li class="list-item">
            <a href="" class="contact">
                <span>CONTACT</span>
                <i class="icon ion-md-call"></i>
            </a>
        </li>

        
    </ul>
</body>
</html>
